{% extends 'base.html' %}

{% block content %}
<h1> {{country.name}} </h1>


<h3>Visited by:</h3>

<ul>
    {% for city in cities  %}
    <li>{{city.name}}</li>
    {% endfor %}
</ul>

<ul>
    {% for attraction in attractions  %}
    <li>{{attraction.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
