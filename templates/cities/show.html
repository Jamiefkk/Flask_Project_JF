{% extends 'base.html' %}

{% block content %}
<h1> {{cities.name}} </h1>

<p>Country: {{ cities.country.name }}</p>

<h3>Visited by:</h3>
<p>
    {% for visit in visits %}
        {{ visit.user }} : {{ visit.review }}
    {% endfor %}
</p>

<ul>
    {% for attraction in attractions  %}
    <li>{{attraction.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
