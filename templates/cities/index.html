{% extends 'base.html' %}

{% block content %}
<h1>Locations</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Category</th>
  </tr>
  {% for city in cities %}
  <tr>
    <td><a href="/cities/{{ city.id }}"> {{city.name}} </a></td>
    <td>|</td>
    <td>{{ city.category }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock  %}
