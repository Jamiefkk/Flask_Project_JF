{% extends 'base.html' %}

{% block content %}
<h1> {{attractions.name}} </h1>

<p>Category: {{ attractions.attraction_cat }}</p>

<h3>Reviewed by:</h3>
<p>
    {% for visit in visits %}
        <p>{{ visit.user.name }} : {{ visit.review }}</p>
    {% endfor %}
</p>
<ul>
    {% for user in users  %}
    <li>{{user.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
