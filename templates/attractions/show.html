{% extends 'base.html' %}

{% block content %}
<h1> {{attractions.name}} </h1>

<h2>Category: {{ attractions.attraction_cat }}</h2>

<section>
    <div id="review">
        <h3>Reviews:</h3>
        <ul>
            {% for visit in visits %}
                <li>{{ visit.user.name }} : {{ visit.review }}</li>
            {% endfor %}
        </ul>
    </div>
</section>

{% endblock %}
